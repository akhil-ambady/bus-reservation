<div class="text-center">
    <div class="form-login">
        <div class="card m-2 mat-elevation-z11">
            <div class="card-body">
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="">Username</label>
                        <input type="text" placeholder="Enter username" formControlName="username" class="form-control"
                            maxlength="40" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">Username is required</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="password" placeholder="Enter password" formControlName="password"
                            class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                    </div>

                    <button class="btn btn-lg btn-light btn-block" type="submit">
                        Log In
                    </button>

                </form>
            </div>
        </div>
    </div>
</div>
